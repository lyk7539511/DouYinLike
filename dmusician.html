<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二手抖音音乐人</title>
    <script src="js/jquery-1.11.1.min.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .musician-header{
            height: 80px;
            overflow: hidden;
            position: fixed;    /*相对于浏览器定位，保持header不动*/
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            background: white;
            z-index: 100;   /*显示优先级*/
            box-shadow: 2px 4px 20px rgba(34,90,89,.2);
        }
        .musician-logo{
            float: left;
            margin-top: 15px;
            margin-left: 25px;
        }
        .musician-nav div{
            float: right;
            height: 24px;
            line-height: 24px;
            font-size: 15px;
            margin: 28px 15px 0 14px;
            cursor: pointer;

        }
        .musician-nav{
            margin-right: 14px;
            overflow: hidden;
            font-family: Hei,serif;
        }
        .musician-ad{
            background-image: url("image/banner.png");
            height: 300px;

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;   /*溢出隐藏*/

            text-align: center;/*行级标签水平居中*/

            margin-top: 80px;
            min-width: 1200px;
        }
        .musician-slogan{
            font-size: 70px;
            font-family: Hei,serif;
            font-weight: bold;
            margin-top: 50px;
        }
        .musician-join{
            width: 164px;
            height: 63px;
            font-size: 20px;
            font-family: Hei,serif;
            line-height: 63px;
            background: white;
            display: inline-block;  /*要块级标签具有行级标签的属性*/
            border-radius: 4px;
            margin-top: 40px;
            cursor: pointer;
            opacity: 1;
            transition: all 0.3s ease-in-out 50ms;
        }
        .musician-join:hover{
            opacity: 0.8;
        }
        .musician-listen{
            font-size: 40px;
            font-weight: bold;
            font-family: Hei,serif;
            text-align: center;
            margin-top: 80px;
            margin-bottom: 60px;
            min-width: 1200px;
        }
        .musician-text{
            text-align: center;
        }
        .musician-join2{
            width: 164px;
            height: 63px;
            font-size: 20px;
            font-family: Hei,serif;
            line-height: 63px;
            background: darksalmon;
            border-radius: 4px;
            margin-top: 40px;
            cursor: pointer;
        }
        .musician-music{
            position: relative;
            width: 180px;
            margin: 30px;
            display: inline-block;
            cursor: pointer;
        }
        .musician-music-name{
            position: absolute;
            bottom: 5px;
            left: 0;
            font-size: 12px;
            color: white;
            width: 180px;
            text-align: center;
            font-family: serif,Hei;
            transition: all 0.3s ease-in-out 50ms;
            opacity: 0;
        }
        .musician-music-name-active{
            transform: translate(0,15px);
            opacity: 1;
        }
        .musician-music-logo{
            vertical-align: top; /*解决因为行级标签基线产生的问题*/
            border-radius: 6px;
            box-shadow: 2px 4px 10px rgba(34,90,89,.2);
            transition: all 0.3s ease-in-out 50ms;   /*动画过渡：所有元素 动画执行时间 变速动画 鼠标悬停50ms执行*/
        }
        .musician-music-logo-active{
            transform: scale(1.2);
        }
        .musician-music-marquee{
            width: 1800px;
            margin-left: 120px;
        }
        .musician-music-container{
            width: 100%;
            overflow: hidden;   /*溢出隐藏多余的图片*/
            position: relative;
            min-width: 1200px;
        }
        .left-pointer{
            position: absolute;
            left: 50px;
            top: 300px;
            cursor: pointer;
        }
        .right-pointer{
            position: absolute;
            right: 50px;
            top: 300px;
            transform: rotate(180deg);
            cursor: pointer;
        }
        .musician-star{
            width: 94px;
            height: 94px;
            border-radius: 47px;
            overflow: hidden;
            cursor: pointer;
        }
        .musician-star img{
            transition: all 0.3s ease-in-out 50ms;
        }
        .musician-star img:hover{
            transform: scale(1.4);
        }
        .musician-people-name{
            width: 94px;
            text-align: center;
            font-size: 12px;
            margin-top: 12px;
        }
        .musician-people{
            padding: 17px;
            display: inline-block;

        }
        .musician-people-container{
            text-align: center;
            min-width: 1200px;
        }
        .musician-song{
            height: 62px;
            overflow: hidden;
            cursor: pointer;
            text-align: left;
        }
        .musician-song img{
            float: left;
            margin-top: 10px;
            margin-right: 15px;
            margin-left: 10px;
            border-radius: 4px;
        }
        .musician-singer{
            overflow: hidden;   /*将剩余宽度填充满 （左侧区域定宽，右侧区域不确定）*/
            font-size: 14px;
            margin-top: 10px;
        }
        .musician-song-list{
            padding-top: 10px;
            width: 374px;
            display: inline-block;
        }
        .musician-song-container{
            display: inline-block;
            position: relative;
            width: 760px;
            height: 670px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 2px 4px 20px rgba(34,90,89,.2);
            margin: 30px 0;
        }
        .musician-video{
            width: 380px;
            height: 670px;
            object-fit: cover;
            vertical-align: top;
        }
        .musician-player{
            position: absolute;
            top: 15px;
            right: 320px;
            cursor: pointer;
        }
        .musician-start{
            position: absolute;
            top: 300px;
            right: 150px;
        }
        .musician-wrapper{
            width: 100%;
            text-align: center;
        }
        .musician-cloth{
            width: 1200px;
            display: inline-block;
            text-align: right;
        }

    </style>

    <script>
        var distance = 120;
        $(function () {
            var $leftpointer = $('.left-pointer');
            var $rightpointer = $('.right-pointer');
            var $marquee = $('.musician-music-marquee');
            $marquee.css('margin-left',(distance+'px'));
            $leftpointer.on('click',function () {   //点击左按钮
                if (distance < 0){
                    distance += 240;
                    $marquee.animate({
                        'margin-left':(distance+'px')
                    },300);
                }
            });
            $rightpointer.on('click',function () {  //点击右按钮
                if (distance > -460){
                    distance -= 240;
                    $marquee.animate({
                        'margin-left':(distance+'px')
                    },300);
                }
            });
            //鼠标移入移出图片动画
            $('.musician-music').hover(function () {
                $(this).children('.musician-music-logo').addClass('musician-music-logo-active');    //children()用来找到当前对象的孩子
                $(this).children('.musician-music-name').addClass('musician-music-name-active');
            },function () {
                $(this).children('.musician-music-logo').removeClass('musician-music-logo-active');    //children()用来找到当前对象的孩子
                $(this).children('.musician-music-name').removeClass('musician-music-name-active');
            });

            var $video = $('.musician-video');
            var $start = $('.musician-start');
            $('.musician-song').on('click',function () {
                var video = $(this).attr('video');
                if ($video.attr('src') !== video){  //如果点击的是同一个视频，则不发生任何变化

                    $video.attr('src',video);   //设置标签属性
                    $(this).css('background','#f1f1f2');   //设置标签样式，将选中的背景变为灰色
                    $(this).siblings().css('background','#ffffff'); //将其他背景变为白色

                    //点击其他视频默认直接播放
                    $video.get(0).play();
                    $start.css('display','none');
                    $start.attr('play','1');
                }


            });

            //播放
            var $player = $('.musician-player');
            $player.on('click',function () {
                if ($(this).attr('src')==='image/player_close.svg'){
                    $video.get(0).muted = false;
                    $(this).attr('src','image/player.svg');
                }else {
                    $video.get(0).muted = true;
                    $(this).attr('src','image/player_close.svg');
                }
            });


            $start.on('click',function () {
                var $play = $(this).attr('play');
                if ($play === '0'){ //0为暂停状态
                    $video.get(0).play();   //播放
                    $(this).attr('play','1');
                    $(this).css('display','none');
                }
            })
            $video.on('click',function () {
                var $play = $start.attr('play');
                if ($play === '0'){ //0为暂停状态
                    $video.get(0).play();   //播放
                    $start.attr('play','1');
                    $start.css('display','none');
                }else {
                    $video.get(0).pause();   //暂停
                    $start.attr('play','0');
                    $start.css('display','inline-block');
                }
            });

        })
    </script>
</head>
